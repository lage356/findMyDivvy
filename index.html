<body>
    <header> 
        <h1>FindMyDivvy</h1>
        <div id="anchors">
            <a href="#currency-converter" class="text-center">Currency Converter</a>
            <div id="spaceNav"></div>
            <a href="#news">News</a>
        </div>
    </header>
    
    <main>
        <!--Display date at the top-->
        <h5 class="js-date mb-4">Wednesday, February 7, 2024</h5>

        <section id="currentRate">
            <div>
                <div>As of today, the exchange rate is:</div>
                <div>1 MXN = $ <b>17.09</b> USD</div>
                <div>1 USD = $ <b>0.059</b> MXN</div>
            </div>
        </section>
          
        <h2 class="text-center">Currency Converter</h2>
        <div>
            <select class="text-center">
                <option value="mxnToUsd">Mexican peso to US dollar</option>
                <option value="UsdToMxn">US dollar to Mexican peso</option>
            </select>
        </div>

        <!--Boxes to convert currency-->
        <section class="currencyLayout">
            <div class="currencyBoxes">
                <h2>MXN</h2>
                <h2>USD</h2>
                <form>
                    <input type="text" class="text-center" placeholder="Enter amount" id="inputAmount">
                </form>
             </div>
            
            <div class="currencyBoxes">
                <h2>USD</h2>
                <h2>MXN</h2>
                <div class="expanded" id="convertedValue">
                    <h4 class="text-converted">Converted value</h4>
                </div>
            </div>
        </section>

        <div class="text-center">
            <button class="button gray">Convert!</button>
        </div>
 
        <!--News section-->   
        <section>
            <h2>News</h2>
            
            <div class="col-1">
                <div></div>
                <div></div>
            </div>

            <div class="col-2">
                <div></div>
                <div></div>
            </div>

            <div class="col-3">
                <div></div>
                <div></div>
            </div>
        </section>
