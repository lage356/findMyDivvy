<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--*Link to Bulma's CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!--*Link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <!--*link to CSS stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Convert your currency</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>FindMyDivvy</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#currency-converter">Currency Converter</a></li>
                    <li><a href="#news">News</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="day">
        <p id="today" class="text-days">Today.....</p>
    </section>
    <section class="Convert">
        <h2>Currency Converte</h2>
        <div class="conversion-form">
            <input type="text" id="amount" placeholder="Enter quantity">
            <div class="select is-rounded">
            <select id="ConversionType">
                <option value="mxnToUsd">MXN to USD</option>
                <option value="usdToMxn">USD to MXN</option>
            </select>
            <button id="convert">Convert</button>
            <div id="result"></div>
        </div>
    </section>
    <section class="section">
        <h1 class="title"></h1>
        
      </section>
    <section class="News">
        
    
        <div id="tiles-container" class="tile is-ancestor">
           
          </div>
    </section>
    <script src="/assets/javascript/main.js"></script>
</body>
</html>
