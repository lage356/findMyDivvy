    <!-- This section if for the date, hour, and saved data within the local storage-->
    
    <div class="m-5 has-text-right">
        <p id="today" class="is-size-6">Today...</p>
        <p id="hour" class="is-size-6">The hour is...</p>
    </div>

    <div class="m-5">

        <div id="valueOfLS" class="box ml-5 has-background-danger has-text-white hide">Last inputted value...</div>

    
    <!--Currency converter area Maria-->
    <section id="Convertor" class="Convertor">
        <h2 class="has-text-weight-bold is-family-primary has-text-centered is-size-2">Currency Converter</h2>
        <div class="container is-max-desktop">
            <div class="notification is-info">
                <div class="conversion-form is-flex is-flex-direction-column is-align-items-center">
                    <!-- Input area -->
                    <input id="amount" type="text" class="input is-info is-hovered" placeholder="Enter amount"></input>
                    <!-- Dropdown menu -->
                    <div class="select is-info is-hovered is-normal mt-5">
                        <select id="ConversionType">
                            <option value="mxnToUsd">MXN to USD</option>
                            <option value="usdToMxn">USD to MXN</option>
                        </select>
                    </div>
                    <br><br>
                    <!-- Convert button -->
                    <button id="convert" class="button is-medium is-warning">Convert</button>
                    <div class="has-text-white m-4" id="result"></div>
                </div>
            </div>
        </div>
    </section>



<!-- El modal -->
