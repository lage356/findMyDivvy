<head>
    <meta charset="UTF-8"/>

        <!--*Link to Google Fonts-->

    <title>Convert your currency</title>

</head>

<body>

    <header> 

            <h1>FindMyDivvy</h1>
            <div id="spaceH1"></div>
            <div id="anchors">
                <a href="#Currency-Converter" class="text-center">Currency Converter</a>
                <div id="spaceNav"></div>
                <a href="#Currency-News">Currency News</a>
            </div>
        
    </header>
    
    <main>

    <!--Display date at the top-->
        <p id="currentDay" class="js-date"></p>

        <h2 class="center-text">Currency Converter</h2>
   
        <!--this is the dropdown menu-->    
        <div class="converter-area"> 
        <div class="dropdown">
            <select id="tipoConversion" class="dropdown">
                <option value="mxnToUsd">MXN a USD</option>
                <option value="usdToMxn">USD a MXN</option>
            </select>
        </div>
        

    <!--Currency converter area--> 
  
        <section class="currencyLayout">
        </select>
            <div class="center-text">

            <!--box for input area-->   
             
            <input id="cantidad" type="text" class="text-center" placeholder="Enter amount"/>
            </div>
            <div class="space-currency"></div>
            <div class="center-text">

               <!--box for converted value-->
                <div class="converted-value" id="resultado">
                    <h3 class="text-converted">Converted value</h3>
                </div>
            </div>
  
        </div>   
        </section>

       <!--this is the convert button--> 

        <div class="convert-button" >
            <button id="convertir" class="button large">Convert</button>
            <div id="resultado"></div>
        </div>
        
 



        <!--News section-->   
        <section>
            <h2 class="text-center">Currency News</h2>
            
            <div id="exchangeData"></div>


            <div class="col-1">
                <div id=""></div>
                <div></div>
            </div>

            <div class="col-2">
                <div id="exchangeData"></div>
                <div></div>
            </div>

            <div class="col-3">
                <div></div>
                <div></div>
            </div>
        </section>

    </section>







    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).foundation();

    <script src="./assets/javascrtip/main.js"></script>
